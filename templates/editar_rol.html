{% extends "base.html" %}

{% block title %}Editar Rol - Facturación Bodega Miel{% endblock %}
{% block page_title %}Editar Rol{% endblock %}

{% block content %}
<div class="settings-section">
    <div class="settings-card">
        <div class="card-header">
            <h3>Editar Rol: {{ role.name }}</h3>
        </div>
        <form class="settings-form" method="POST">
            <div class="form-group">
                <label>Nombre del Rol *</label>
                <input type="text" name="name" class="form-control" value="{{ role.name }}" required>
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea name="description" class="form-control" rows="3">{{ role.description or '' }}</textarea>
            </div>

            <div class="form-group">
                <label>Permisos (JSON)</label>
                <textarea name="permissions" class="form-control" rows="8" placeholder='{"dashboard": true, "usuarios": false, ...}'>{{ role.permissions or '{}' }}</textarea>
                <small>Ingrese un JSON válido con pares clave-valor booleanos</small>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('roles') }}" class="btn-secondary">Volver</a>
                <button type="submit" class="btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<style>
.form-group label {
    font-weight: 500;
    color: #333;
    margin-bottom: 8px;
    display: block;
}

.form-control {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #E5E7EB;
    border-radius: 4px;
    font-size: 0.95rem;
    font-family: monospace;
}

.btn-secondary {
    display: inline-block;
    padding: 10px 20px;
    background-color: #6B7280;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
}

.btn-secondary:hover {
    background-color: #4B5563;
}

.btn-primary {
    padding: 10px 20px;
    background-color: #0070D2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056B3;
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

small {
    display: block;
    color: #666;
    margin-top: 4px;
}
</style>

{% endblock %}
